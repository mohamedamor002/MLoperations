name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Lint code
        run: |
          source venv/bin/activate
          black .  # Format code
          flake8 .  # Lint code

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest tests/

  start_servers:
    runs-on: ubuntu-latest
    needs: test
    services:
      mlflow:
        image: mlflow/mlflow:latest
        ports:
          - 5004:5000
        options: --env MLFLOW_TRACKING_URI=http://localhost:5000
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for MLflow server to start
        run: |
          until curl -s http://localhost:5004/api/2.0/mlflow/health > /dev/null; do
            echo "Waiting for MLflow server to start..."
            sleep 5
          done
          echo "MLflow server is up and running!"

      - name: Start FastAPI server
        run: |
          source venv/bin/activate
          uvicorn fastapi_app:app --host 0.0.0.0 --port 8000 &
          echo "FastAPI server started on port 8000"

  train:
    runs-on: ubuntu-latest
    needs: start_servers
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Preprocess data
        run: |
          source venv/bin/activate
          python model_pipeline.py preprocess

      - name: Train model
        run: |
          source venv/bin/activate
          export MLFLOW_TRACKING_URI=http://localhost:5004
          python model_pipeline.py train

  notify:
    runs-on: ubuntu-latest
    needs: train
    steps:
      - name: Send notification
        run: |
          echo "Pipeline execution completed successfully!"